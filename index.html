<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업다운게임</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrapper {
        width: 400px;
        background: #e6e6e6;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h3>내가 생각한 숫자는?</h3>
      <p class="result">(1부터 10사이)</p>
      <input type="number" value="1" max="10" min="1" />
      <button type="button" class="startBtn">확인</button>
    </div>
  </body>
  <script>
    //변수, 조건문 if, 배열

    window.onload = function () {
      const input = document.getElementsByTagName("input")[0];
      const result = document.querySelector(".result");
      const button = document.querySelector(".startBtn");

      button.addEventListener("click", function () {
        resultFunc();
      });

      const resultArr = ["업 ▲", "다운 ▼", "정답!"];
      const randomNum = 5; //정답

      function resultFunc() {
        let value = input.value;
        if (value < randomNum) {
          result.innerHTML = resultArr[0];
        } else if (value > randomNum) {
          result.innerHTML = resultArr[1];
        } else {
          //정답
          result.innerHTML = resultArr[2];
        }
      }
    };
  </script>
</html>
